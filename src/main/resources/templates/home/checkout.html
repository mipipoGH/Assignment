<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">

    <style>
        .product-name {
            color: #2c3e50 !important;
            font-weight: 600;
        }
        .price-text {
            color: #27ae60 !important;
            font-weight: 600;
        }
    </style>

    <div class="container py-5">
        <h3 class="text-center fw-bold mb-4">
            <i class="bi bi-credit-card"></i> Xác nhận thanh toán
        </h3>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <table class="table align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Ảnh</th>
                <th>Sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Tạm tính</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart}">
                <td>
                    <img th:src="@{/images/products/{id}.jpg(id=${item.maSP})}" 
                         onerror="this.src='/images/products/' + this.getAttribute('data-product-id') + '.png'"
                         th:attr="data-product-id=${item.maSP}"
                         style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;"
                         th:alt="${item.tenSP}">
                </td>
                <td class="product-name" th:text="${item.tenSP}"></td>
                <td class="price-text" th:text="${#numbers.formatDecimal(item.donGia,0,'COMMA',0,'POINT')} + ' ₫'"></td>
                <td th:text="${item.qty}"></td>
                <td class="price-text" th:text="${#numbers.formatDecimal(item.tongTien,0,'COMMA',0,'POINT')} + ' ₫'"></td>
            </tr>
            </tbody>
        </table>

        <div class="text-end mt-3">
            <h5>Tổng cộng:
                <span class="text-danger fw-bold"
                      th:text="${#numbers.formatDecimal(total,0,'COMMA',0,'POINT')} + ' ₫'"></span>
            </h5>
        </div>

        <form th:action="@{/checkout}" method="post" class="text-end mt-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-check2-circle"></i> Xác nhận thanh toán
            </button>
            <a th:href="@{/cart}" class="btn btn-secondary ms-2">Quay lại giỏ hàng</a>
        </form>
    </div>

</th:block>
</html>
