<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<th:block th:fragment="content">

    <style>
        body {
            background: #f1f5f9;
        }
        .login-wrapper {
            max-width: 460px;
            margin: 60px auto;
            padding: 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, .07);
            color: #333;
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #444;
        }
        .form-control {
            width: 100%;
            padding: .55rem .75rem;
            border: 1px solid #ccd6dd;
            border-radius: .35rem;
            background: #f9f9f9;
            color: #333;
            margin-bottom: 14px;
        }
        .form-control:focus {
            outline: none;
            border-color: #0d6efd;
            background: #fff;
        }
        .btn {
            width: 100%;
            background: #0d6efd;
            border: none;
            padding: .55rem;
            border-radius: .35rem;
            font-weight: 600;
            color: #fff;
        }
        .btn:hover {
            opacity: .9;
            cursor: pointer;
        }
    </style>

    <div class="login-wrapper">
        <h3 class="login-title">Đăng nhập</h3>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label>Email</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div>
                <label>Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn" type="submit">Đăng nhập</button>
        </form>
    </div>

</th:block>
</html>
