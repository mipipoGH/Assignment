<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: view(#{product.title}, ~{::body})">">
<body>
<main class="container mt-5">
  <h2 class="text-center mb-4" th:text="#{product.title}"></h2>

  <div class="row">
    <div class="col-md-3 mb-4" th:each="item : ${items}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{${item.image}}" class="card-img-top" alt="Product Image">
        <div class="card-body text-center">
          <h5 th:text="${item.productName}"></h5>
          <p th:text="#{product.price} + ': ' + ${item.price} + ' $'"></p>
          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-success" th:text="#{product.addToCart}"></button>
            <button class="btn btn-primary" th:text="#{product.buy}"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
</body>
</html>
