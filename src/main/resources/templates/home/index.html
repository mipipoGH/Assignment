<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: view('Home', ~{::body})">
<head> <meta charset="UTF-8"></head>

<body>
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/banner1.jpg}" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner2.jpg}" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner3.jpg}" class="d-block w-100" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner4.jpg}" class="d-block w-100" alt="Banner 4">
        </div>
    </div>

    <!-- Nút điều hướng -->
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
<section class="text-center py-5">
    <h2 class="mb-3" th:text="#{home.welcome}">Welcome to Electronics Store</h2>
    <p class="text-muted mb-4" th:text="#{home.intro}">
        We provide the latest electronic products at the best prices.
    </p>

</section>
</body>
</html>
