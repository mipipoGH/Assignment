<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>

    <style>
        .hero{
            text-align:center;
            margin:40px 0;
            color:#fff;
        }
        .hero h1{font-size:2rem;font-weight:700;margin-bottom:.5rem}
        .hero p{color:#ddd}

        .products-grid{
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
            gap:24px;
            margin-bottom:50px;
        }
        .card{
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255,255,255,0.15);
            border:1px solid rgba(255,255,255,0.25);
            border-radius:18px;
            overflow:hidden;
            box-shadow:0 6px 22px rgba(0,0,0,.15);
            transition:transform .25s ease;
        }
        .card:hover{transform:translateY(-4px)}
        .card-img-top{
            width:100%;
            height:180px;
            object-fit:cover;
        }
        .card-body{padding:14px;color:#fff}
        .card-title{font-size:1rem;margin-bottom:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
        .card-price{font-weight:600;margin-bottom:10px}
        .btn-outline{
            border:1px solid rgba(255,255,255,0.5);
            color:#fff;
            background:transparent;
            padding:5px 0;
        }
        .btn-outline:hover{
            background:rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>

<div th:replace="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <div class="hero">
            <h1>Chào mừng đến với Electronics Store</h1>
            <p>Khám phá các sản phẩm công nghệ mới nhất</p>
        </div>

        <div class="products-grid">
            <div class="card" th:each="sp : ${products}">
                <img th:src="@{/images/{id}.jpg(id=${sp.maSP})}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${sp.tenSP}" class="card-title"></h5>
                    <p th:text="${#numbers.formatDecimal(sp.donGia,0,'COMMA',0,'POINT')} + ' ₫'" class="card-price"></p>
                    <a th:href="@{/products/{id}(id=${sp.maSP})}" class="btn btn-outline w-100 btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </th:block>
</div>

</body>
</html>
