<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
<div th:fragment="content" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center fw-bold">
                    Thông tin cá nhân
                </div>

                <div class="card-body">
                    <form th:action="@{/tai-khoan/update}" method="post" th:object="${khachHang}">
                        <div class="mb-3">
                            <label class="form-label">Mã khách hàng</label>
                            <input type="text" th:field="*{maKH}" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" th:field="*{hoTen}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{sdt}" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Cập nhật</button>
                            <a th:href="@{/}" class="btn btn-outline-secondary px-4">Về trang chủ</a>
                        </div>
                    </form>

                    <div th:if="${success}" class="alert alert-success mt-3 text-center" th:text="${success}"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
