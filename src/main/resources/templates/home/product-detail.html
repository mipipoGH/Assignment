<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${product != null} ? ${product.tenSP} : 'Sản phẩm'">Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Dùng layout chính -->
<div th:replace="~{layout :: layout(~{::content})}">

  <!-- Nội dung chính -->
  <th:block th:fragment="content">

    <div class="container py-5">
      <div class="row g-5 align-items-start">

        <!-- Hình ảnh sản phẩm -->
        <div class="col-md-5 text-center">
          <div class="border rounded shadow-sm p-3 bg-white">
            <img th:src="@{/images/{id}.jpg(id=${product.maSP})}"
                 onerror="this.src='/images/no-image.png'"
                 class="img-fluid rounded"
                 alt="Ảnh sản phẩm">
          </div>
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="col-md-7">
          <h2 class="fw-bold mb-3" th:text="${product.tenSP}">Tên sản phẩm</h2>

          <p class="text-muted mb-3" th:text="${product.moTa}">Mô tả sản phẩm ở đây...</p>

          <h4 class="text-danger fw-semibold mb-4">
            <span th:text="${#numbers.formatDecimal(product.donGia,0,'COMMA',0,'POINT')}"></span> ₫
          </h4>

          <!-- Form thêm vào giỏ -->
          <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center gap-2">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="maSP" th:value="${product.maSP}" />

            <div class="input-group" style="width:150px;">
              <input type="number" name="qty" class="form-control text-center" value="1" min="1">
            </div>

            <button class="btn btn-primary d-flex align-items-center" type="submit">
              <i class="bi bi-cart-plus me-2"></i> Thêm vào giỏ
            </button>
          </form>

          <!-- Tùy chọn thêm -->
          <div class="mt-4">
            <a th:href="@{/products}" class="text-decoration-none">
              <i class="bi bi-arrow-left-circle me-1"></i> Quay lại danh sách
            </a>
          </div>
        </div>

      </div>
    </div>

  </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
