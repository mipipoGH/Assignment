<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">

        <h2 class="mb-3 text-primary">
            <i class="bi bi-people-fill me-2"></i> Quản lý người dùng
        </h2>

        <a class="btn btn-sm btn-success mb-3" th:href="@{/admin/users/new}">
            <i class="bi bi-plus-circle me-1"></i> Thêm người dùng
        </a>

        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Mã NV</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Vai trò</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nv : ${users}">
                <td th:text="${nv.maNV}">NV01</td>
                <td th:text="${nv.hoTen}">Nguyễn Văn A</td>
                <td th:text="${nv.email}">email@example.com</td>
                <td th:text="${nv.sdt}">0123456789</td>
                <td>
                    <span class="badge bg-primary" th:text="${nv.vaiTro}">Admin</span>
                </td>
                <td>
                    <a th:href="@{'/admin/users/edit/' + ${nv.maNV}}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'/admin/users/delete/' + ${nv.maNV}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa người dùng này?')">
                        <i class="bi bi-trash3"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
