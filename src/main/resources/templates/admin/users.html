<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title} ?: 'Danh sách khách hàng'">Danh sách khách hàng</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{/css/site.css}" rel="stylesheet" />
</head>
<body>
<!-- MENU -->



    <h2>Quản lý Khách hàng</h2>

    <a class="btn btn-primary mb-3" th:href="@{/admin/users/create}">Thêm khách hàng</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Mã KH</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.maKH}">KH01</td>
            <td th:text="${u.hoTen}">Nguyễn Văn A</td>
            <td th:text="${u.email}">a@email.com</td>
            <td th:text="${u.sdt}">0901234567</td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${u.maKH}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/admin/users/delete/' + ${u.maKH}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

<footer class="text-center text-muted py-3 border-top">
    © 2025 — Electronics Store
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
