<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h2 th:text="${title}">Quản lý sản phẩm</h2>

  <a th:href="@{/admin/products/create}" class="btn btn-primary mb-3">Thêm sản phẩm</a>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Mã SP</th>
      <th>Tên SP</th>
      <th>Đơn giá</th>
      <th>Số lượng tồn</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
      <td th:text="${p.maSP}">SP01</td>
      <td th:text="${p.tenSP}">Tên sản phẩm</td>
      <td th:text="${#numbers.formatDecimal(p.donGia, 0, 'COMMA', 2, 'POINT')}">0</td>
      <td th:text="${p.soLuongTon}">0</td>
      <td>
        <a th:href="@{'/admin/products/edit/' + ${p.maSP}}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{'/admin/products/delete/' + ${p.maSP}}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?');">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
