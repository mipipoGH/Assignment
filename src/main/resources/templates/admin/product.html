<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage products</title>
</head>
<body>

<div th:replace="~{layout :: layout(~{::content})}">
  <th:block th:fragment="content">
    <h2>Manage products</h2>
    <table class="table">
      <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th></tr></thead>
      <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.maSP}">SP01</td>
        <td th:text="${p.tenSP}">Name</td>
        <td th:text="${p.donGia}">0</td>
        <td th:text="${p.soLuongTon}">0</td>
      </tr>
      </tbody>
    </table>
  </th:block>
</div>

</body>
</html>
