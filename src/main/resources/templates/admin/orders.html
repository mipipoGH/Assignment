<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Orders</title>

    <!-- Bootstrap CSS nếu chưa có -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

        <h2>Manage Orders</h2>

        <a class="btn btn-primary mb-3" th:href="@{/admin/orders/create}">Thêm hóa đơn</a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Mã hóa đơn</th>
                <th>Khách hàng</th>
                <th>Nhân viên</th>
                <th>Ngày lập</th>
                <th>Trạng thái</th>
                <th>Tổng tiền</th>
                <th>Thao tác</th> <!-- Cột thao tác -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.maHD}">HD01</td>
                <td th:text="${o.khachHang != null ? o.khachHang.hoTen : 'Không có'}">Nguyễn Văn A</td>
                <td th:text="${o.nhanVien != null ? o.nhanVien.hoTen : 'Không có'}">Trần Thị B</td>
                <td th:text="${#temporals.format(o.ngayLap, 'dd/MM/yyyy')}">22/10/2025</td>
                <td th:text="${o.trangThai}">Chờ duyệt</td>
                <td th:text="${#numbers.formatDecimal(o.tongTien, 0, 'COMMA', 2, 'POINT')} + ' ₫'">0 ₫</td>
                <td>
                    <a th:href="@{'/admin/orders/edit/' + ${o.maHD}}" class="btn btn-sm btn-warning">Sửa</a>
                    <a th:href="@{'/admin/orders/delete/' + ${o.maHD}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa hóa đơn này?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>



<!-- Bootstrap JS nếu cần -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
