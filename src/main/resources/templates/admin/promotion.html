<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Promotions</title>
</head>
<body>

<div th:replace="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <h2 class="mb-3">Promotion Management</h2>

        <table class="table table-striped table-bordered align-middle shadow-sm">
            <thead class="table-light">
            <tr>
                <th scope="col">Mã KM</th>
                <th scope="col">Tên khuyến mãi</th>
                <th scope="col">Giá trị (%)</th>
                <th scope="col">Ngày bắt đầu</th>
                <th scope="col">Ngày kết thúc</th>
                <th scope="col">Điều kiện</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="km : ${promotions}">
                <td th:text="${km.maKM}">KM01</td>
                <td th:text="${km.tenKM}">Giảm giá Tết</td>
                <td th:text="${km.giaTri}">10</td>
                <td th:text="${#dates.format(km.ngayBatDau, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${#dates.format(km.ngayKetThuc, 'dd/MM/yyyy')}">10/01/2025</td>
                <td th:text="${km.dieuKien}">Đơn hàng từ 500k</td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>

</body>
</html>
