<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý khuyến mãi</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${title}">Quản lý khuyến mãi</h2>

    <a th:href="@{/admin/promotions/create}" class="btn btn-primary mb-3">Thêm khuyến mãi</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Mã KM</th>
            <th>Tên KM</th>
            <th>Giá trị (%)</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Điều kiện</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="km : ${promotions}">
            <td th:text="${km.maKM}">KM01</td>
            <td th:text="${km.tenKM}">Tết</td>
            <td th:text="${km.giaTri}">10</td>
            <td th:text="${km.ngayBatDau}">01/01/2025</td>
            <td th:text="${km.ngayKetThuc}">10/01/2025</td>
            <td th:text="${km.dieuKien}">>=500k</td>
            <td>
                <a th:href="@{'/admin/promotions/edit/' + ${km.maKM}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/admin/promotions/delete/' + ${km.maKM}}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
