<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Electronics Store'">Electronics Store</title>

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- PROJECT STYLE -->
  <link th:href="@{/css/site.css}" rel="stylesheet" />
  <link th:href="@{/css/modern-style.css}" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --radius: 14px; --shadow: 0 6px 18px rgba(0,0,0,.08); }
    body { background: #f3f4f6; font-family: system-ui, sans-serif; margin:0; padding:0; }
    main { min-height: calc(100vh - 160px); }
    footer { font-size:.9rem; color:#666; background:#fafafa; text-align:center; padding:1rem; border-top:1px solid #ddd; }
  </style>
</head>

<body>
<!-- HEADER -->
<div th:replace="~{shared/menu :: menu}"></div>

<!-- MAIN CONTENT -->
<main class="py-4 container">
  <th:block th:replace="${content}"></th:block>
</main>

<!-- FOOTER -->
<footer>
  © 2025 — Electronics Store
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
