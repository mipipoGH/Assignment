<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>

  <!-- GLOBAL STYLE -->
  <style>
    :root {
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    body {
      background: #f3f4f6;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      min-height: calc(100vh - 160px);
    }
    footer {
      font-size: .9rem;
      color: #666;
      background: #fafafa;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
