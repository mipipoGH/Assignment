<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="view(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Electronics Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Giữ banner kích thước cố định */
        #bannerCarousel {
            max-width: 1600px;
            height: 450px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px; /* Bo góc nhẹ cho đẹp */
        }

        /* Đảm bảo hình không méo */
        #bannerCarousel img {
            width: 100%;
            height: 450px;
            object-fit: cover; /* Cắt bớt ảnh cho vừa khung */
        }

        /* Nút điều hướng */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1); /* Đổi màu icon thành trắng */
        }
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-img-top {
            height: 200px; /* cố định chiều cao ảnh */
            object-fit: cover; /* ảnh không méo, tự crop */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* đẩy nút xuống cuối */
        }

        .card-body h5 {
            min-height: 48px; /* cố định chiều cao tên sản phẩm nếu dài */
        }

        .card-buttons {
            margin-top: auto; /* đẩy cụm nút xuống đáy */
        }
        .login-body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
        }

        .login-card h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            background-color: #4e73df;
            border: none;
        }

        .btn-login:hover {
            background-color: #375ac2;
        }

        .text-muted a {
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-primary text-white py-3 text-center shadow-sm">
    <h1 class="h3 mb-0" th:text="#{header.title}"></h1>
</header>

<!-- Menu sẽ include riêng tại view -->
 <nav th:replace="~{shared/menu :: menu}"></nav>

<!-- Main -->
<main class="container my-4 flex-grow-1">
    <div th:insert="${content}"></div>
</main>

<!-- Footer -->
<footer class="bg-white text-center text-muted py-3 border-top">
    <p class="mb-0 small" th:text="#{footer.copy}">
        © 2025 Electronics Store. All rights reserved.
    </p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
